on:
  push:
    paths:
      - 'javy-plugin-kubewarden/**'
      - '.github/workflows/**'
  pull_request:
    paths:
      - 'javy-plugin-kubewarden/**'
      - '.github/workflows/**'

name: Javy plugin
jobs:
  rust-linters:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
      - name: rust linters
        run: |
          cd javy-plugin-kubewarden
          cargo fmt --all -- --check
          cargo clippy -- -D warnings

